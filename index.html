<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .inventory-item {
            margin: 5px 0;
        }
        .inventory-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Inventory Management System</h1>
    <form id="inventory-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="number" id="item-quantity" placeholder="Item Quantity" required>
        <button type="submit">Add Item</button>
    </form>
    <div id="inventory-list"></div>
    <button id="freeze-button">Freeze Inventory</button>
    <button id="seal-button">Seal Inventory</button>
    <button id="prevent-extensions-button">Prevent Extensions</button>
    <script src="app.js"></script>
</body>
</html>
